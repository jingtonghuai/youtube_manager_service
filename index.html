 <h1>DUIX视频上传工具</h1>

  <p>本应用是一个由开发者本人使用的工具，用于通过 YouTube Data API 上传视频到个人频道。该应用不会对公众开放，不提供用户账号注册，也不会收集或处理任何用户数据。</p>

  <h2>应用用途说明</h2>
  <p>该应用仅用于：</p>
  <ul>
    <li>通过 Google OAuth 授权访问 YouTube 上传接口</li>
    <li>自动化上传开发者自己的视频到自己的 YouTube 频道</li>
    <li>不用于服务他人、不商业化、不对外提供上传功能</li>
  </ul>
